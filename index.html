
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .border {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: bold; font-family: 'Times New Roman', Times, serif;">Photo Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </nav>
    <h2 style="font-family: 'Times New Roman', Times, serif; margin-top: 50px; text-align: center;">New York City Photos</h2>
    <h6 style="color: gray; font-weight: 100; text-align: center;">click the photo that you liked and see where is there!</h6>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 p-3 border">
                <img src="images/photo-nyc1.jpg" class="img-fluid" id="photo1">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 p-3 border">
                <img src="images/photo-nyc2.jpg" class="img-fluid" id="photo2">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 p-3 border">
                <img src="images/photo-nyc3.jpg" class="img-fluid" id="photo3">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 p-3 border">
                <img src="images/photo-nyc4.jpg" class="img-fluid" id="photo4">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 p-3 border">
                <img src="images/photo-nyc5.jpg" class="img-fluid" id="photo5">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 p-3 border">
                <img src="images/photo-nyc6.jpg" class="img-fluid" id="photo6">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 p-3 border">
                <img src="images/photo-nyc7.jpg" class="img-fluid" id="photo7">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 p-3 border">
                <img src="images/photo-nyc8.jpg" class="img-fluid" id="photo8">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 p-3 border">
                <img src="images/photo-nyc9.jpg" class="img-fluid" id="photo9">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 p-3 border">
                <img src="images/photo-nyc10.jpg" class="img-fluid" id="photo10">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 p-3 border">
                <img src="images/photo-nyc11.jpg" class="img-fluid" id="photo11">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 p-3 border">
                <img src="images/photo-nyc12.jpg" class="img-fluid" id="photo12">
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        let photoEl = document.querySelectorAll('[id^="photo"]');
        let modalTitle = document.getElementById('modalTitle');
        let modalBody = document.getElementById('modalBody');

        for (let i = 0; i < photoEl.length; i++) {
            photoEl[i].addEventListener('click', function () {
                let title = 'NYC Photo ' + (i + 1); 
                let bodyContent = 'This is the description for Photo ' + (i + 1);
                modalTitle.textContent = title;
                modalBody.innerHTML = '<img src="' + this.src + '" class="d-block w-100" alt="' + title + '"><p>' + bodyContent + '</p>';
                const modal = new bootstrap.Modal(document.querySelector('.modal'));
                modal.show();
            });
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

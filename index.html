    <script>
        document.addEventListener('DOMContentLoaded', function () {
        let photoEl = document.querySelectorAll('[id^="photo"]');
        let modalBody = document.querySelector('.modal-body');

        for (let i = 0; i < photoEl.length; i++) {
            photoEl[i].addEventListener('click', function () {
                modalBody.innerHTML = '<img src="' + this.src + '" class="d-block w-100" alt="Photo">';
                const modal = new bootstrap.Modal(document.querySelector('.modal'));
                modal.show();
            });
        }
    });
    </script>
